---
layout: default
title: 首页
---

{% for post in site.posts %}
<div class="posts posts-expand">
    <div class="post post-type-normal ">
        <div class="post-header">
            <h1 class="post-title">
                <a class="post-title-link" href="{{ post.url + '.html' }}" target="_blank">
                    {{post.title}}
                </a>
            </h1>
            <div class="post-meta">
                <span class="post-time">
                    写于 {{ post.date | date: "%Y-%m-%d"}}
                </span>
                <span class="post-category">
                    &nbsp; | &nbsp; 分类于
                    <a href="/category.html?name={{ post.category }}" target="_blank">{{ post.category }}</a>
                </span>
                <span class="post-comments-count" style="display: none">
                    <a href="{{ post.url }}#comments" >
                    <span class="post-comments-count ds-thread-count" data-thread-key="{{ post.url }}"></span>
                    </a>
                </span>
            </div>
        </div>
        <div class="post-body">
            <p><em>涉及知识：{{ post.tag }}</em><br><em>建议阅读：{{ post.readtime }}分钟</em></p>
            <p>
                {{ post.exception }}
            </p>
            <div class="post-more-link text-center">
                <a class="btn" href="{{ post.url }}" target="_blank">
                    阅读全文 &raquo;
                </a>
            </div>
            <p>
                作者：<a href="http://www.yzsunlei.com/about">孙磊</a>&emsp;博客：<a href="http://www.yzsunlei.com">http://www.yzsunlei.com</a><br>
            </p>
        </div>
        <div class="post-footer">
            <div class="post-eof"></div>
        </div>
    </div>
</div>
<hr>
{% endfor %}
