---
layout: default
---

<div class="page">
    <h1 class="page-title">{{ page.title }}</h1>
    <p class="page-info"><span class="page-date">写于 {{ page.date | date: "%Y-%m-%d"}}</span> | <span class="page-category">分类于 <a href="/category.html?name={{page.category}}" target="_blank">{{ page.category }}</a></span></p>
    <p class="page-desc">{{ page.exception }}</p>
    {{ content }}
</div>
